name: Validate Module Registry

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tfplan-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tfplan-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate module registry vs variables.tf
        run: npm run validate:registry
