name: Build and Deploy to ECS

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  ECR_REPOSITORY: tfpilot
  ECS_CLUSTER: tfpilot-cluster
  ECS_SERVICE: tfpilot-service
  ECS_TASK_FAMILY: tfpilot
  CONTAINER_NAME: tfpilot

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build Docker Image and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::420259807324:role/tfplan-connector
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: tfpilot-deploy

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR repository URI
        id: ecr-repo
        run: |
          REPO_URI=$(aws ecr describe-repositories \
            --repository-names ${{ env.ECR_REPOSITORY }} \
            --region ${{ env.AWS_REGION }} \
            --query 'repositories[0].repositoryUri' \
            --output text)
          echo "repository_uri=$REPO_URI" >> $GITHUB_OUTPUT
          echo "Repository URI: $REPO_URI"

      - name: Generate image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          IMAGE_TAG="${TIMESTAMP}-${SHORT_SHA}"
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "latest_tag=latest" >> $GITHUB_OUTPUT
          echo "Image tag: $IMAGE_TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ steps.ecr-repo.outputs.repository_uri }}:${{ steps.image-tag.outputs.tag }}
            ${{ steps.ecr-repo.outputs.repository_uri }}:${{ steps.image-tag.outputs.latest_tag }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Update ECS task definition
        id: task-def
        run: |
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_FAMILY }} \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition' \
            --output json)
          
          NEW_TASK_DEF=$(echo $TASK_DEF | \
            jq --arg IMAGE "${{ steps.ecr-repo.outputs.repository_uri }}:${{ steps.image-tag.outputs.tag }}" \
            '.containerDefinitions[0].image = $IMAGE | .containerDefinitions[0].name = "${{ env.CONTAINER_NAME }}" | del(.taskDefinitionArn) | del(.revision) | del(.status) | del(.requiresAttributes) | del(.compatibilities) | del(.registeredAt) | del(.registeredBy)')
          
          echo "$NEW_TASK_DEF" > task-definition.json
          echo "Updated task definition with image: ${{ steps.ecr-repo.outputs.repository_uri }}:${{ steps.image-tag.outputs.tag }}"

      - name: Register new task definition
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://task-definition.json \
            --region ${{ env.AWS_REGION }}

      - name: Deploy to ECS
        run: |
          # Get the latest task definition revision
          TASK_DEF_ARN=$(aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_FAMILY }} \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition $TASK_DEF_ARN \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }} \
            --query 'service.{ServiceName:serviceName,Status:status,DesiredCount:desiredCount,RunningCount:runningCount}' \
            --output table

      - name: Check service status before wait
        run: |
          echo "Current service status:"
          SERVICE_STATUS=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --output json)
          echo "$SERVICE_STATUS" | jq '{
            Status: .services[0].status,
            Running: .services[0].runningCount,
            Desired: .services[0].desiredCount,
            Deployment: .services[0].deployments[0] | {
              Status: .status,
              Running: .runningCount,
              Pending: .pendingCount,
              Failed: .failedTasks
            }
          }'
          
          echo ""
          echo "Target group health:"
          TARGET_GROUP_ARN=$(aws elbv2 describe-target-groups \
            --names tfpilot-tg \
            --region ${{ env.AWS_REGION }} \
            --query 'TargetGroups[0].TargetGroupArn' \
            --output text 2>/dev/null || echo "")
          if [ -n "$TARGET_GROUP_ARN" ]; then
            aws elbv2 describe-target-health \
              --target-group-arn $TARGET_GROUP_ARN \
              --region ${{ env.AWS_REGION }} \
              --query 'TargetHealthDescriptions[].[Target.Id,TargetHealth.State,TargetHealth.Reason]' \
              --output table || echo "No targets registered yet"
          else
            echo "Could not find target group"
          fi

      - name: Wait for service stability
        timeout-minutes: 10
        run: |
          echo "Waiting for ECS service to stabilize..."
          
          # Poll manually with timeout instead of using wait command
          MAX_ATTEMPTS=40
          ATTEMPT=0
          SLEEP_INTERVAL=15
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Checking service status (attempt $ATTEMPT/$MAX_ATTEMPTS)..."
            
            SERVICE_STATUS=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --output json)
            
            RUNNING=$(echo "$SERVICE_STATUS" | jq -r '.services[0].runningCount // 0')
            DESIRED=$(echo "$SERVICE_STATUS" | jq -r '.services[0].desiredCount // 0')
            DEPLOYMENT_COUNT=$(echo "$SERVICE_STATUS" | jq -r '.services[0].deployments | length')
            
            echo "  Running: $RUNNING, Desired: $DESIRED, Deployments: $DEPLOYMENT_COUNT"
            
            # Service is stable if:
            # 1. Running count matches desired count
            # 2. Only one active deployment (no in-progress deployments)
            if [ "$RUNNING" -eq "$DESIRED" ] && [ "$RUNNING" -gt 0 ] && [ "$DEPLOYMENT_COUNT" -eq 1 ]; then
              PRIMARY_DEPLOYMENT=$(echo "$SERVICE_STATUS" | jq -r '.services[0].deployments[0]')
              DEPLOYMENT_STATUS=$(echo "$PRIMARY_DEPLOYMENT" | jq -r '.status')
              DEPLOYMENT_RUNNING=$(echo "$PRIMARY_DEPLOYMENT" | jq -r '.runningCount // 0')
              
              if [ "$DEPLOYMENT_STATUS" = "PRIMARY" ] && [ "$DEPLOYMENT_RUNNING" -eq "$DESIRED" ]; then
                echo "✅ Service is stable! Running: $RUNNING/$DESIRED"
                exit 0
              fi
            fi
            
            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              echo "  Waiting ${SLEEP_INTERVAL}s before next check..."
              sleep $SLEEP_INTERVAL
            fi
          done
          
          echo "❌ Service did not stabilize within timeout. Final status:"
          echo "$SERVICE_STATUS" | jq '{
            Status: .services[0].status,
            Running: .services[0].runningCount,
            Desired: .services[0].desiredCount,
            Deployments: .services[0].deployments,
            Events: .services[0].events[0:5]
          }'
          exit 1

      - name: Verify deployment
        run: |
          SERVICE_STATUS=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].{Status:status,Running:runningCount,Desired:desiredCount,Deployments:deployments}' \
            --output json)
          
          echo "Service Status:"
          echo "$SERVICE_STATUS" | jq '.'
          
          RUNNING=$(echo "$SERVICE_STATUS" | jq -r '.Running')
          DESIRED=$(echo "$SERVICE_STATUS" | jq -r '.Desired')
          
          if [ "$RUNNING" != "$DESIRED" ]; then
            echo "ERROR: Service is not healthy. Running: $RUNNING, Desired: $DESIRED"
            exit 1
          fi
          
          echo "✅ Deployment successful! Running: $RUNNING/$DESIRED"
